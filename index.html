<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Lina-Project</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-2">
               <img src="img/logo.png" alt="logo" class="logo img-fluid">
             </div>
            <div class="col-6">
                <ul class="header__nav d-flex justify-content-around">
                    <li class="header__menu active first__nav"><a href="/">Home</a></li>
                    <li class="header__menu"><a href="/">About</a></li>
                    <li class="header__menu"><a href="/">Portfolio</a></li>
                    <li class="header__menu"><a href="/">Blog</a></li>
                    <li class="header__menu"><a href="/">Contact</a></li>
                    <li class="header__menu"><i class="fa fa-search"></i></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<section class="slider">
    <div class="container-fluid no-gutters owl-carousel owl-theme">
        <div class="item"><img class="slider__one img-fluid" src="img/Slider1+text.jpg" alt="one"></div>
        <div class="item"><img class="slider__two img-fluid" src="img/Slider2+text.jpg" alt="two"></div>
    </div>
</section>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
